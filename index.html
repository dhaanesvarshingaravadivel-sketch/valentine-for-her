<!DOCTYPE html>
<html>
<head>
    <title>For My Shalini ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            margin-top: 15%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.7);
        }

        button {
            margin: 20px;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background: white;
            color: #ff4b7d;
        }

        .yes-btn:hover {
            background: #ff4b7d;
            color: white;
        }

        .no-btn {
            background: black;
            color: white;
            position: absolute;
        }

        .love-section {
            display: none;
            max-width: 900px;
            margin: auto;
            margin-top: 10%;
            animation: fadeIn 3s ease-in-out;
        }

        .love-text {
            font-size: 20px;
            line-height: 1.8;
            min-height: 150px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .flower, .heart {
            position: absolute;
            font-size: 30px;
            animation: float 12s linear infinite;
        }

        @keyframes float {
            0% {transform: translateY(100vh);}
            100% {transform: translateY(-10vh);}
        }
    </style>
</head>

<body>

<!-- Background Music (replace link later if you want) -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div class="container" id="question">
    <h1>Shalini ‚ù§Ô∏è<br>Will You Be My Valentine?</h1>
    <button class="yes-btn" onclick="startLove()">Yes üíç</button>
    <button class="no-btn" id="noBtn">No üòÖ</button>
</div>

<div class="love-section" id="loveSection">
    <h1>My Forever, Shalini üåπ</h1>
    <div class="love-text" id="typedText"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function startLove() {
    document.getElementById("question").style.display = "none";
    document.getElementById("loveSection").style.display = "block";
    document.getElementById("bgMusic").play();
    typeWriter();
    setInterval(createFlower, 500);
    setInterval(createHeart, 700);
}

const message = `From the moment you entered my life, everything became more meaningful.
You are not just my love, you are my safe place, my happiness, my calm in every storm.

With you, love feels deep. Real. Powerful.
You understand me in ways no one ever has.
You support me, inspire me, and make my world brighter every single day.

If love had a definition, it would be your smile.
If forever had a name, it would be Shalini.

In every lifetime, in every universe,
I would still choose you.

Always yours.
Forever yours. ‚ù§Ô∏è`;

let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("typedText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(flower);

    setTimeout(() => { flower.remove(); }, 12000);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 12000);
}
</script>

</body>
</html>

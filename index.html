<!DOCTYPE html>
<html>
<head>
<title>For My Shalini ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
padding:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#fad0c4,#fbc2eb);
background-size:400% 400%;
animation:gradient 15s ease infinite;
color:white;
text-align:center;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.intro{
position:absolute;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:black;
z-index:100;
animation:fadeOut 4s forwards 3s;
}

.intro h1{
font-family:'Great Vibes',cursive;
font-size:60px;
color:white;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

.container{
margin-top:15%;
position:relative;
z-index:10;
}

h1{
font-family:'Great Vibes',cursive;
font-size:60px;
text-shadow:0 0 20px rgba(255,255,255,0.8);
}

button{
margin:20px;
padding:15px 40px;
font-size:18px;
border-radius:40px;
border:none;
cursor:pointer;
transition:0.3s;
}

.yes-btn{background:white;color:#ff4b7d;}
.yes-btn:hover{background:#ff4b7d;color:white;}

.no-btn{background:black;color:white;position:absolute;}

.love-section{
display:none;
max-width:900px;
margin:auto;
margin-top:10%;
animation:fadeIn 3s ease-in-out;
}

.love-text{
font-size:20px;
line-height:1.8;
min-height:150px;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.rose, .sparkle{
position:absolute;
animation:float 12s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="intro">
<h1>For My Beautiful Shalini üåπ</h1>
<p>Something special is waiting...</p>
</div>

<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div class="container" id="question">
<h1>Shalini ‚ù§Ô∏è<br>Will You Be My Valentine?</h1>
<button class="yes-btn" onclick="startLove()">Yes üíç</button>
<button class="no-btn" id="noBtn">No üòÖ</button>
</div>

<div class="love-section" id="loveSection">
<h1>My Forever, Shalini üåπ</h1>
<div class="love-text" id="typedText"></div>
</div>

<script>
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",function(){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

function startLove(){
document.getElementById("question").style.display="none";
document.getElementById("loveSection").style.display="block";
document.getElementById("bgMusic").play();
typeWriter();
setInterval(createRose,400);
setInterval(createSparkle,200);
}

const message=`From the moment you entered my life, everything became magical.

You are not just someone I love ‚Äî you are my peace, my happiness,
my strength, and my safe place.

Loving you feels natural.
Being with you feels right.
Our connection feels written in the stars.

If forever had a name, it would be Shalini.
In every lifetime, I would still choose you.

Don't forget,
My Love is deeper than sea, bigger than the universe!

Always yours.
Forever yours. ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
if(i<message.length){
document.getElementById("typedText").innerHTML+=message.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

function createRose(){
const rose=document.createElement("div");
rose.classList.add("rose");
rose.innerHTML="üåπ";
rose.style.left=Math.random()*window.innerWidth+"px";
rose.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(rose);
setTimeout(()=>{rose.remove();},12000);
}

function createSparkle(){
const sparkle=document.createElement("div");
sparkle.classList.add("sparkle");
sparkle.innerHTML="‚ú®";
sparkle.style.left=Math.random()*window.innerWidth+"px";
sparkle.style.fontSize=(Math.random()*15+10)+"px";
document.body.appendChild(sparkle);
setTimeout(()=>{sparkle.remove();},8000);
}
</script>

</body>
</html>

    <style>
        body {

            to {background-position:1000px 1000px;}
        }

        /* Intro Screen */
        .intro {

            width:100%;
            height:100vh;

        .intro h1 {

        @keyframes glow { from {text-shadow:0 0 10px #fff;} to {text-shadow:0 0 40px #ff99cc;} }

        .no-btn { background:black; color:white; position:absolute; }

        /* Floating elements */

            animation: float 14s linear infinite;
        }

        @keyframes float { 0% {transform:translateY(100vh);} 100% {transform:translateY(-10vh);} }

// Word-by-word typewriter
function typeWriterWord(el,text,callback){
    el.innerHTML='';
    let words=text.split(' ');
    let i=0;
    function type(){
        if(i<words.length){
            el.innerHTML+=words[i]+' ';
            i++;
            setTimeout(type,250); // Adjust speed here
        } else if(callback){ callback(); }
    }
    type();
}

// Page navigation
function nextPage(pageNum){
    for(let i=1;i<=5;i++){
        document.getElementById("page"+i).classList.remove("active");
    }
    const page=document.getElementById("page"+pageNum);
    page.classList.add("active");
    if(texts[pageNum]){
        typeWriterWord(document.getElementById('text'+pageNum), texts[pageNum]);
    }
}
